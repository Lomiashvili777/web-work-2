<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>

    <form>
        <div>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="name">Name</label>

        </div>

        <div>
            <input type="text" id="lastname" placeholder="Enter your lastname" required>
            <label for="lastname">lastname</label>

        </div>

        <div>
            <input type="tel" id="phone_number" placeholder="Enter your number" required>
            <label for="phone_number">Phone number</label>

        </div>

        <div>
            <input type="date" id="date" required>
            <label for="date">Entert your Date of birth</label>

        </div>


        <div>

            <input type="password" id="password" placeholder="Enter your password" minlength="8" required>
            <label for="password">password</label>


        </div>

        <div>

            <input type="password" id="re-password" placeholder="Re-password" minlength="8" required>
            <label for="re-password">Re-password</label>

        </div>

        <button type="submit"> send </button>
        <button type="reset">reset</button>


    </form>

</body>

</html>
